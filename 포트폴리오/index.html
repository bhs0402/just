<h1>배홍섭의 포트폴리오</h1>
<p>안녕하세요! 저는 개발자 배홍섭입니다.</p>
<p>전자공학을 전공하며 하드웨어와 소프트웨어의 융합에 매료되어 임베디드 시스템 분야에 도전하고 있습니다.</p>
<p>다양한 프로젝트를 통해 회로 설계와 마이크로컨트롤러 프로그래밍 기술을 익혔으며, 복잡한 문제를 논리적으로 해결하는 데 강점을 갖추고 있습니다.</p>
<p>특히, 임베디드 기술을 활용한 효율적인 시스템 구축과 최적화에 큰 흥미를 가지고 있습니다.</p>
<p>새로운 기술을 배우고 이를 실제 응용에 적용하는 과정을 즐기며, 지속적인 성장을 목표로 하고 있습니다.</p>

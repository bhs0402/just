<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="banner.css" rel="stylesheet" type="text/css">
    <script defer src="banner.js" type="text/javascript"></script>
    <title>Slide Banner</title>
</head>
<body>

<div class="banner-container">
    <div class="slide-track">
        <div class="slide"><img src="images/image1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="images/image2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="images/image3.jpg" alt="Slide 3"></div>
    </div>
    <!-- 내비게이션 버튼 -->
    <button class="prev-btn">〈</button>
    <button class="next-btn">〉</button>
</div>
<div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>


</body>
</html>
